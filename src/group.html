<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group Management</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                background: transparent;
                color: var(--text-primary);
                font-family: 'Inter', sans-serif;
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                -webkit-app-region: no-drag;
                zoom: var(--scale);
            }

            .group-meter {
                width: 100%;
                height: 100%;
                background: var(--bg-dark);
                backdrop-filter: blur(8px);
                padding: 1px;
                display: flex;
                flex-direction: column;
                gap: 1px;
                border-radius: var(--radius);
                box-sizing: border-box;
                overflow: hidden;
                position: relative;
            }

            .group-header {
                display: flex;
                align-items: center;
                gap: var(--gap-sm);
                padding: var(--gap-xs);
                background: var(--bg-darker);
                border-radius: var(--radius);
                border: 1px solid var(--border);
                -webkit-app-region: no-drag;
            }

            .drag-indicator {
                width: 24px;
                height: 24px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid var(--border);
                border-radius: var(--radius-sm);
                color: var(--text-secondary);
                cursor: move;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all var(--transition);
                font-size: 10px;
            }

            .drag-indicator:hover {
                background: var(--accent-primary);
                color: var(--text-primary);
                border-color: var(--accent-primary);
            }

            .group-title {
                padding: 4px 8px;
                font-size: 11px;
                font-weight: 600;
                color: var(--text-primary);
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .group-window {
                padding: var(--gap-lg);
                background: var(--bg-darker);
                border-radius: var(--radius);
                border: 1px solid var(--border);
                overflow-y: auto;
                overflow-x: hidden;
                flex: 1 1 auto;
                min-height: 0;
                pointer-events: auto;
            }

            .group-window * {
                pointer-events: auto;
            }

            .group-toggle {
                margin-bottom: var(--gap-lg);
                padding: var(--gap-md);
                background: rgba(255, 255, 255, 0.03);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                transition: all var(--transition);
            }

            .group-toggle:hover {
                background: rgba(255, 255, 255, 0.05);
                border-color: var(--border-hover);
            }

            .group-toggle label {
                display: flex;
                align-items: center;
                gap: var(--gap-md);
                cursor: pointer;
                font-size: 13px;
                font-weight: 500;
            }

            .group-toggle input[type="checkbox"] {
                width: 18px;
                height: 18px;
                cursor: pointer;
                accent-color: var(--accent-primary);
            }

            .group-info {
                margin-bottom: var(--gap-lg);
            }

            .group-info p {
                margin: 0;
                font-size: 12px;
                color: var(--text-secondary);
            }

            .group-section {
                margin-bottom: var(--gap-lg);
            }

            .group-section h4 {
                margin: 0 0 var(--gap-md) 0;
                font-size: 12px;
                font-weight: 600;
                color: var(--text-secondary);
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .group-members-list,
            .available-players-list {
                max-height: calc(250px * var(--scale));
                overflow-y: auto;
                border: 1px solid var(--border);
                border-radius: var(--radius);
                background: rgba(255, 255, 255, 0.02);
                backdrop-filter: blur(4px);
            }

            .group-member-item,
            .available-player-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: var(--gap-md) var(--gap-lg);
                border-bottom: 1px solid var(--border);
                transition: all var(--transition);
            }

            .group-member-item:last-child,
            .available-player-item:last-child {
                border-bottom: none;
            }

            .available-player-item {
                cursor: pointer;
            }

            .available-player-item:hover {
                background: rgba(74, 158, 255, 0.1);
                border-left: 2px solid var(--accent-primary);
                padding-left: calc(var(--gap-lg) - 2px);
            }

            .player-info {
                display: flex;
                align-items: center;
                gap: var(--gap-sm);
                flex: 1;
            }

            .player-name {
                font-size: 12px;
                color: var(--text-primary);
                font-weight: 500;
            }

            .player-uid {
                font-size: 10px;
                color: var(--text-muted);
                font-weight: 400;
            }

            .player-profession {
                font-size: 10px;
                color: var(--text-secondary);
                padding: 2px 6px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: var(--radius-sm);
                border: 1px solid var(--border);
            }

            .btn-remove {
                background: rgba(239, 68, 68, 0.15);
                border: 1px solid rgba(239, 68, 68, 0.3);
                color: #ef4444;
                padding: 4px 12px;
                border-radius: var(--radius-sm);
                cursor: pointer;
                font-size: 10px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                transition: all var(--transition);
            }

            .btn-remove:hover {
                background: rgba(239, 68, 68, 0.25);
                border-color: rgba(239, 68, 68, 0.5);
            }

            .btn-clear-group {
                width: 100%;
                padding: var(--gap-md) var(--gap-lg);
                background: rgba(239, 68, 68, 0.15);
                border: 1px solid rgba(239, 68, 68, 0.3);
                color: #ef4444;
                border-radius: var(--radius);
                cursor: pointer;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                transition: all var(--transition);
            }

            .btn-clear-group:hover {
                background: rgba(239, 68, 68, 0.25);
                border-color: rgba(239, 68, 68, 0.5);
            }

            .empty-state {
                padding: var(--gap-lg);
                text-align: center;
                color: var(--text-muted);
                font-size: 11px;
                font-style: italic;
            }

            .group-actions {
                margin-bottom: var(--gap-lg);
            }

            .registry-controls {
                display: flex;
                gap: var(--gap-md);
                margin-top: var(--gap-md);
            }

            /* Custom scrollbar */
            .group-members-list::-webkit-scrollbar,
            .available-players-list::-webkit-scrollbar,
            .group-window::-webkit-scrollbar {
                width: 6px;
            }

            .group-members-list::-webkit-scrollbar-track,
            .available-players-list::-webkit-scrollbar-track,
            .group-window::-webkit-scrollbar-track {
                background: transparent;
            }

            .group-members-list::-webkit-scrollbar-thumb,
            .available-players-list::-webkit-scrollbar-thumb,
            .group-window::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 3px;
            }

            .group-members-list::-webkit-scrollbar-thumb:hover,
            .available-players-list::-webkit-scrollbar-thumb:hover,
            .group-window::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.15);
            }
        </style>
    </head>

    <body>
        <div id="root"></div>
        <!-- React entry point - will be processed by electron-vite -->
        <script type="module" src="./renderer/src/main.tsx"></script>
    </body>
</html>
